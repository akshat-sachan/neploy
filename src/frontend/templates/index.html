<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neploy</title>
  <link rel="stylesheet" href="../static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="top-navbar">
    <h1 class="navbar-heading">Neploy</h1>
  </header>
  <div class="main-container">
    <div class="side-navbar">
      <button class="sidebar-button" id="test-button">
        <i class="fas fa-play"></i> Test
      </button>
      <button class="sidebar-button" id="compile-button">
        <i class="fas fa-bug"></i> Compile
      </button>
    </div>
      
    <div class="editor-and-output">

      <div class="editor-wrapper">
        Write your contract below : 
        <textarea class="editor" id="editor"></textarea>
      </div>
   
      <div class="output-area">
        <h2>Output</h2>
        <pre id="output"></pre>
      </div>
      <script src="{{ url_for('static', filename='script.js') }}"></script>
    </div>
  </div>
</body>
</html>
